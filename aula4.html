<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Minha página</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/aula4.js"></script>
</head>

<body onload="load()">
    <h1>Minha página</h1>
    <button type="button" onclick="clicou()">CLIQUE AQUI</button>
    <h3 id="agradecimento" onclick="redirecionar()"></h3>
    <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>

        <option valeu="2">Valor 2</option>
        <option valeu="3">Valor 3</option>
    </select>
</body>
